<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            numbering = function () {
                i = 0;
                while(i < 10) {
                    document.write(i);
                    i += 1;
                }
            }
            numbering();

            // 익명 함수 : 이름이 없고 바로 사용되는 함수
            (function (){
                i = 0;
                while(i < 10) {
                    document.write(i);
                    i += 1;
                }
            })();


        </script>
    </body>
</html>
