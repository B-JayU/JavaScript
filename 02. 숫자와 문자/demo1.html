<!DOCTYPE html>
<html>
    <head>
        <title></title> 
    </head>
    <body>
        <script type="text/javascript">
            alert(1); // 경고창 보여주기
            alert(1.1);
            // console.log(1); : 콘솔창에 값을 바로 보여주기
            Math.pow(3,2); // 3을 제곱한 값
            Math.round(10.6); // 반올림
            Math.ceil(10.2); // 크거나 같은 최소의 정수
            Math.floor(10.2) // 작거나 같은 최소의 정수
            Math.sqrt(9) // 제곱근 구하기
            Math.random(); // 0 <= result < 1
            Math.round(100 * Math.random()); 
            
            
        </script>
    </body>
</html>
